
 ///////////////////////////////////////////////////////////////////////////
 // openSMILE configuration template file generated by SMILExtract binary //
 // you must manually adapt this file and change at least the             //
 // 'reader/writer.dmLevel =' lines.                                      //
 ///////////////////////////////////////////////////////////////////////////

 ;===== component manager configuration (= list of enabled components!) =====

[componentInstances:cComponentManager]
 // this line configures the default data memory:
instance[dataMemory].type = cDataMemory
instance[waveSource].type = cWaveSource
instance[framer].type = cFramer
instance[melspec].type = cMelspec
instance[csvSink].type = cCsvSink
instance[winframes].type = cWindower
instance[fft].type = cTransformFFT
instance[FFTmagphase].type = cFFTmagphase
instance[acf].type = cAcf
instance[cep].type = cAcf
instance[spectral].type = cSpectral
instance[pitchACF].type = cPitchACF
instance[pitchJitter].type = cPitchJitter



 // Here you can control the amount of detail displayed for the data memory
  // level configuration. 0 is no information at all, 5 is maximum detail.
printLevelStats = 1
 // You can set the number of parallel threads (experimental):
nThreads = 1
// ============= component configuration sections begin here ==============


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[waveSource:cWaveSource]
filename = \cm[inputfile(I){input.wav}:input filename]
writer.dmLevel = wave
basePeriod = -1
properTimestamps = 1
monoMixdown = 1
start = 0
end = -1

 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[framer:cFramer]
reader.dmLevel = wave
writer.dmLevel = frames
copyInputName = 1
frameMode = fixed
frameSize = 0.042
frameStep = 0.021
frameCenterSpecial = left
 
 
 
 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[winframes:cWindower]
reader.dmLevel=frames
writer.dmLevel=winframes
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
gain = 1
offset = 0
xscale = 1
xshift = 0
winFunc = Han
sigma = 0.400000
alpha = 0.160000



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[fft:cTransformFFT]
reader.dmLevel=winframes
writer.dmLevel=fft
copyInputName = 1
processArrayFields = 1
inverse = 0
 ; for compatibility with 2.2.0 and older versions
zeroPadSymmetric = 0



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[FFTmagphase:cFFTmagphase]
reader.dmLevel=fft
writer.dmLevel=fftmag


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[acf:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=acf



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[cep:cAcf]
reader.dmLevel=fftmag
writer.dmLevel=cepstrum
cepstrum=1


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[spectral:cSpectral]
reader.dmLevel = fftmag
writer.dmLevel = spectral
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
squareInput = 0
normBandEnergies = 1 // normalise the band energies to the total frame energy (-> relative band energies).
flux = 0
fluxCentroid = 0
fluxAtFluxCentroid = 0
centroid = 0
maxPos = 0
minPos = 0
entropy = 0
standardDeviation = 0
variance = 0
skewness = 0
kurtosis = 0
slope = 0
alphaRatio = 0
hammarbergIndex = 1
sharpness = 0
tonality = 0
harmonicity = 0
flatness = 0
logFlatness = 0
buggyRollOff = 0
oldSlopeScale = 1
freqRange = 0-0
useLogSpectrum = 0
specFloor = 0.000000


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[pitchACF:cPitchACF]
reader.dmLevel = acf;cepstrum
writer.dmLevel = pitch
copyInputName = 1
preserveFieldNames = 1
maxPitch = 500
voiceProb = 1
voiceQual = 1
HNR = 1
F0 = 1
F0raw = 1
							//   Output of F0 envelope (expontial decay smoothing)
F0env = 1
							//   This sets the voicing probability threshold for pitch detection [0.0 - 1.0]. 
							//   Frames with voicing probability values above this threshold will be considered as voiced.
voicingCutoff = 0.550000
 


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[pitchJitter:cPitchJitter]
reader.dmLevel = wave
writer.dmLevel = jitterShimmer
copyInputName = 1
EOIlevel = 0
F0reader.dmLevel = pitch
F0field = F0raw
searchRangeRel = 0.100000
   //   Minimum number of F0 periods to compute jitter/shimmer over. 
   //   The frame size must be large enough to hold that number of periods for the extraction to be stable!
minNumPeriods = 2
   //   Cross correlation threshold below which the periods will be rejected.
minCC = 0.500000
jitterLocal = 1  //enable computation of F0 jitter (period length variations). jitterLocal = the average absolute 
				 //difference between consecutive periods, divided by the average period length of all periods in the frame
jitterDDP = 1    //enable computation of F0 jitter (period length variations). jitterDDP = the average absolute difference 
				 //between consecutive differences between consecutive periods, divided by the average period length of all periods in the frame
jitterLocalEnv = 0
jitterDDPEnv = 0
shimmerLocal = 1 //enable computation of F0 shimmer (amplitude variations). shimmerLocal = the average absolute difference between the 
				 //interpolated peak amplitudes of consecutive periods, divided by the average peak amplitude of all periods in the frame
shimmerLocalDB = 0
shimmerLocalEnv = 0
shimmerLocalDBEnv = 0
shimmerUseRmsAmplitude = 0
harmonicERMS = 0
noiseERMS = 0
linearHNR = 0
logHNR = 0
lgHNRfloor = -100
onlyVoiced = 0  //produce output for voiced frames + unvoiced frames, output 0 jitter/shimmer values for unvoiced frames.
refinedF0 = 0
sourceQualityMean = 0
sourceQualityRange = 0
usePeakToPeakPeriodLength = 0
inputMaxDelaySec = 2
useBrokenJitterThresh = 1
 
 
 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[melspec:cMelspec]
reader.dmLevel = fftmag
writer.dmLevel = melspec
copyInputName = 1
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
nBands = 26
lofreq = 0
hifreq = 8000
usePower = 1
htkcompatible = 1
lofreq = 0
hifreq = 8000
specScale = mel
inverse = 0
 

 
 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[csvSink:cCsvSink]
reader.dmLevel = melspec;jitterShimmer;pitch;spectral;
filename = \cm[outputfile(O){output.csv}:output filename]
delimChar = ;
append = 0
timestamp = 1
frameTime = 1
number = 1
frameIndex = 1
printHeader = 1


 

// ################### END OF openSMILE CONFIG FILE ######################

